apply plugin: 'java'
apply plugin: 'maven'

group = 'com.itextpdf'
version = '5.5.4'

description = """iText, a Free Java-PDF library"""

sourceCompatibility = 1.5
targetCompatibility = 1.5



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.madgag', name: 'scprov-jdk15on', version:'1.47.0.3'
    compile group: 'com.madgag', name: 'scpkix-jdk15on', version:'1.47.0.3'
    compile group: 'org.apache.santuario', name: 'xmlsec', version:'1.5.1'
    testCompile group: 'junit', name: 'junit', version:'4.8.2'
}
